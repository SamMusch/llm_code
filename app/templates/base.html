<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Site" }}</title>
  <link rel="stylesheet" href="/static/site.css" />
</head>
<body class="{% if full_bleed %}full-bleed{% endif %}">
  {% if (not hide_topbar) and (not full_bleed) %}
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/">YourSite</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/app">App</a>
      </nav>
    </div>
  </header>
  {% endif %}

  <main class="{{ 'app-container' if full_bleed else 'container' }}">
    {% block content %}{% endblock %}
  </main>

  {% if (not hide_footer) and (not full_bleed) %}
  <footer class="footer">
    <div class="container footer-inner">
      <span>Â© {{ 2026 }}</span>
      <span class="muted">Single-container FastAPI + Jinja2</span>
    </div>
  </footer>
  {% endif %}
</body>
</html>
