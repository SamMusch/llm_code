{% extends "base.html" %}
{% block content %}
<div class="cg">
  <aside class="cg-sidebar">
    <div class="cg-sidebar-top">
      <button id="newChatBtn" class="btn sidebar">New chat</button>
      <a class="btn sidebar" href="/logout">Logout</a>
    </div>

    <div class="cg-chatlist" id="chatList" aria-label="Chats"></div>
  </aside>

  <section class="cg-main">
    <header class="cg-header">
      <div class="cg-title" id="chatTitle">New chat</div>
      <div class="cg-subtitle muted small">SSE: <code>/chat/stream</code></div>
    </header>

    <div id="chatMessages" class="cg-messages" aria-label="Messages"></div>

    <div class="cg-composer">
      <textarea id="chatInput" rows="1" placeholder="Message..." aria-label="Message"></textarea>
      <button id="sendBtn" class="btn primary">Send</button>
    </div>
  </section>
</div>

<script src="/static/app.js"></script>
{% endblock %}
