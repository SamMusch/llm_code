receivers:
  otlp:
    protocols:
      http: { endpoint: 0.0.0.0:4318 }
      grpc: { endpoint: 0.0.0.0:4317 }
processors:
  memory_limiter: { check_interval: 1s, limit_mib: 256, spike_limit_mib: 64 }
  batch: { send_batch_size: 1024, timeout: 5s }
exporters:
  logging: { verbosity: detailed }
extensions:
  health_check: { endpoint: 0.0.0.0:13133 }
service:
  extensions: [health_check]
  pipelines:
    traces:  { receivers: [otlp], processors: [memory_limiter, batch], exporters: [logging] }
    metrics: { receivers: [otlp], processors: [memory_limiter, batch], exporters: [logging] }
    logs:    { receivers: [otlp], processors: [memory_limiter, batch], exporters: [logging] }
