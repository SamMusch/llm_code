apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      # Enable trace -> logs correlation (Tempo -> Loki)
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: "-5m"
        spanEndTimeShift: "5m"
        filterByTraceID: true
        filterBySpanID: false
        # Your logs are JSON with a top-level field named "traceid"
        query: '{job="llm_code"} | json | traceid="${__trace.traceId}"'

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      derivedFields:
        - name: trace_id
          matcherRegex: '(?:"traceid"\s*:\s*"|trace_id|traceid|trace\.id|traceId|trace_id=|traceid=)[=: ]*([0-9a-fA-F]{32})'
          datasourceUid: tempo
          url: '$${__value.raw}'
